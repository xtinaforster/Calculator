<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator Project
  </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script async src="calc.js"></script>
</head>

<body id="bgI" style="background-image:url('desk-s.jpg');">
  <div>
    <div id="calc">
      <div id="scBorder">
        <div id="screen">0</div>
        <div id="scIn"></div>
      </div>
      <div id="keys">

        <div id="column1" class="column">
          <div id="AC" class="button opt" class="clrAll">
            <div class="outer">
              <div class="height">
                <div class="inner">AC</div>
              </div>
            </div>
          </div>
          <div id="7" class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">7</div>
              </div>
            </div>
          </div>
          <div id="4" class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">4</div>
              </div>
            </div>
          </div>
          <div id="1" class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">1</div>
              </div>
            </div>
          </div>
          <div id="0" class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">0</div>
              </div>
            </div>
          </div>
        </div>
        <div id="column2" class="column">
          <div id="C" class="button opt" class="clr">
            <div class="outer">
              <div class="height">
                <div class="inner">C</div>
              </div>
            </div>
          </div>
          <div id="8" class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">8</div>
              </div>
            </div>
          </div>
          <div id="5" class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">5</div>
              </div>
            </div>
          </div>
          <div id="2" class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">2</div>
              </div>
            </div>
          </div>
          <div id="." class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">.</div>
              </div>
            </div>
          </div>
        </div>
        <div id="column3" class="column">
          <div id="M" class="button opt" class="mem">
            <div class="outer">
              <div class="height">
                <div class="inner">M</div>
              </div>
            </div>
          </div>
          <div id="9" class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">9</div>
              </div>
            </div>
          </div>
          <div id="6" class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">6</div>
              </div>
            </div>
          </div>
          <div id="3" class="button num">
            <div class="outer">
              <div class="height">
                <div class="inner" style="background-color: rgb(78, 146, 131)">3</div>
              </div>
            </div>
          </div>
          <div id="=" class="button opt" class="opt">
            <div class="outer">
              <div class="height">
                <div class="inner">=</div>
              </div>
            </div>
          </div>
        </div>
        <div id="column4" class="column">
          <div id="sign" class="button opt" class="opt">
            <div class="outer">
              <div class="height">
                <div class="inner">+/-</div>
              </div>
            </div>
          </div>
          <div id="/" class="button opt" class="opt">
            <div class="outer">
              <div class="height">
                <div class="inner">/</div>
              </div>
            </div>
          </div>
          <div id="x" class="button opt" class="opt">
            <div class="outer">
              <div class="height">
                <div class="inner">x</div>
              </div>
            </div>
          </div>
          <div id="-" class="button opt" class="opt">
            <div class="outer">
              <div class="height">
                <div class="inner">-</div>
              </div>
            </div>
          </div>
          <div id="+" class="button opt" class="opt">
            <div class="outer">
              <div class="height">
                <div class="inner">+</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<span class="message">Thats a big calculator! Go give it a spin!</span>

</html>
